{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center px-4">
    <div class="text-center max-w-2xl animate-fade-in">
        <!-- 404 Illustration -->
        <div class="mb-8">
            <div class="relative inline-block">
                <h1 class="text-[150px] md:text-[200px] font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 via-pink-500 to-cyan-500 leading-none">
                    404
                </h1>
                <div class="absolute inset-0 blur-3xl opacity-30 bg-gradient-to-r from-purple-500 via-pink-500 to-cyan-500"></div>
            </div>
        </div>
        
        <!-- Icon -->
        <div class="mb-6">
            <i class="fas fa-film-slash text-6xl text-slate-400 dark:text-slate-600"></i>
        </div>
        
        <!-- Message -->
        <h2 class="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white mb-4">
            Page Not Found
        </h2>
        <p class="text-lg text-slate-600 dark:text-slate-400 mb-8">
            Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
        </p>
        
        <!-- Quick Links -->
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-8 mb-8">
            <h3 class="text-xl font-bold text-slate-900 dark:text-white mb-6">
                <i class="fas fa-compass text-purple-500 mr-2"></i>Quick Navigation
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <a href="{% url 'home' %}" 
                   class="flex items-center justify-center space-x-3 px-6 py-4 bg-purple-50 dark:bg-purple-900 hover:bg-purple-100 dark:hover:bg-purple-800 rounded-xl transition-colors duration-200">
                    <i class="fas fa-home text-purple-600 dark:text-purple-400 text-xl"></i>
                    <span class="font-semibold text-slate-900 dark:text-white">Home</span>
                </a>
                
                <a href="{% url 'swagger-ui' %}" 
                   class="flex items-center justify-center space-x-3 px-6 py-4 bg-cyan-50 dark:bg-cyan-900 hover:bg-cyan-100 dark:hover:bg-cyan-800 rounded-xl transition-colors duration-200">
                    <i class="fas fa-code text-cyan-600 dark:text-cyan-400 text-xl"></i>
                    <span class="font-semibold text-slate-900 dark:text-white">API Docs</span>
                </a>
                
                <a href="{% url 'admin:index' %}" 
                   class="flex items-center justify-center space-x-3 px-6 py-4 bg-amber-50 dark:bg-amber-900 hover:bg-amber-100 dark:hover:bg-amber-800 rounded-xl transition-colors duration-200">
                    <i class="fas fa-shield-alt text-amber-600 dark:text-amber-400 text-xl"></i>
                    <span class="font-semibold text-slate-900 dark:text-white">Admin Panel</span>
                </a>
                
                <a href="{% url 'health-check' %}" 
                   class="flex items-center justify-center space-x-3 px-6 py-4 bg-green-50 dark:bg-green-900 hover:bg-green-100 dark:hover:bg-green-800 rounded-xl transition-colors duration-200">
                    <i class="fas fa-heartbeat text-green-600 dark:text-green-400 text-xl"></i>
                    <span class="font-semibold text-slate-900 dark:text-white">Health Check</span>
                </a>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="flex flex-wrap justify-center gap-4">
            <button onclick="history.back()" 
                    class="px-8 py-4 bg-slate-700 hover:bg-slate-800 text-white rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                <i class="fas fa-arrow-left mr-2"></i>Go Back
            </button>
            
            <a href="{% url 'home' %}" 
               class="px-8 py-4 bg-gradient-to-r from-purple-600 to-cyan-600 hover:from-purple-700 hover:to-cyan-700 text-white rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                <i class="fas fa-home mr-2"></i>Home Page
            </a>
        </div>
    </div>
</div>
{% endblock %}
